<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-searchbar [(ngModel)]="searchTerm" (change)="searchArticle($event)"
               autocorrect="off"></ion-searchbar>

<ion-card *ngIf="data.totalResults === 0">
    <ion-card-header>
        <ion-card-subtitle>
            No news on this subject</ion-card-subtitle>
    </ion-card-header>
</ion-card>




    <!--<ion-card>-->
        <!--<ion-card-content>-->
            <!--<p>-->
                <!--Loading the latest news from TechCrunch.-->
            <!--</p>-->
            <!--<ion-spinner *ngIf="!articles" name="dots"></ion-spinner>-->
        <!--</ion-card-content>-->
    <!--</ion-card>-->


    <ion-content>
        <ion-card *ngFor="let article of data?.articles" (click)="openArticle(article)">
            <!-- <ion-img [src]="article.urlToImage"></ion-img> -->

                <ion-img src="{{article.urlToImage}}"></ion-img>
                <ion-card-header>
                    <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <p>
                        {{article.description}}
                    </p>
                    <ion-button fill="outline" (click)="openArticle(article)">Read full article</ion-button>

                </ion-card-content>
        </ion-card>

        <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
            <ion-infinite-scroll-content loadingSpinner="bubble"
                                         loadingText="load news.."></ion-infinite-scroll-content>
        </ion-infinite-scroll>


    </ion-content>
